<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Laundry Techs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6bff;
            --primary-light: #eef1ff;
            --secondary: #ff7e4a;
            --dark: #2a2a2a;
            --light: #f8f9fa;
            --gray: #6c757d;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            height: 50px;
            margin-bottom: 10px;
        }
        
        .brand-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.5px;
        }
        
        .container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        h2 {
            color: var(--dark);
            margin-bottom: 20px;
            font-size: 1.8rem;
            position: relative;
            display: inline-block;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), #2ce4ff);
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.2);
        }
        
        .btn {
            background: linear-gradient(90deg, var(--primary), #3aa8ff);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: var(--transition);
            margin-top: 10px;
        }
        
        .btn:hover {
            background: linear-gradient(90deg, #3a5bef, #2c97e6);
            transform: translateY(-2px);
        }
        
        .message {
            padding: 15px;
            margin-bottom: 25px;
            border-radius: var(--border-radius);
            text-align: center;
            font-weight: 500;
        }
        
        .error {
            background-color: #ffebee;
            color: var(--danger);
            border-left: 4px solid var(--danger);
        }
        
        .success {
            background-color: #e8f5e9;
            color: var(--success);
            border-left: 4px solid var(--success);
        }
        
        .otp-container {
            display: none;
        }
        
        .resend-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin-top: 15px;
            transition: var(--transition);
        }
        
        .resend-link:hover {
            color: #3a5bef;
            text-decoration: underline;
        }
        
        .info-text {
            color: var(--gray);
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .back-to-login {
            margin-top: 25px;
            color: var(--gray);
        }
        
        .back-to-login a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="image/logo.png" alt="Laundry Techs" class="logo">
            <div class="brand-name">Laundry Techs</div>
        </div>
        
        <h2>Forgot Password</h2>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <div id="email-form">
            <p class="info-text">Enter your email address to receive an OTP for password reset.</p>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            
            <button id="send-otp-btn" class="btn">Send OTP</button>
            
            <div class="back-to-login">
                Remember your password? <a href="login.php">Sign in</a>
            </div>
        </div>
        
        <div id="otp-container" class="otp-container">
            <p class="info-text">Enter the 6-digit OTP sent to your email.</p>
            
            <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" id="otp" maxlength="6" pattern="\d{6}" required placeholder="Enter 6-digit OTP">
            </div>
            
            <button id="verify-otp-btn" class="btn">Verify OTP</button>
            
            <a href="#" id="resend-otp" class="resend-link">Resend OTP</a>
        </div>
        
        <div id="reset-form" class="otp-container">
            <p class="info-text">Enter your new password below.</p>
            
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" minlength="8" required placeholder="Enter new password">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" minlength="8" required placeholder="Confirm new password">
            </div>
            
            <button id="reset-password-btn" class="btn">Reset Password</button>
        </div>
    </div>

    <!-- Include EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <!-- Include your JavaScript file -->
    <script src="forgot_password.js"></script>
</body>
</html>
