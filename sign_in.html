<body>
    <div class="container">
        <div class="header">
            <h1>Create Account</h1>
        </div>
        <form id="registerForm" autocomplete="off" action="sign_in.php" method="POST">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder=" ">
                <label for="username">Username</label>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder=" ">
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <i class="fas fa-phone"></i>
                <input type="text" id="phone" name="phone" placeholder=" " maxlength="10">
                <label for="phone">Phone Number</label>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder=" ">
                <label for="password">Password</label>
                <span class="eye-icon" onclick="togglePassword()"><i class="fa-regular fa-eye"></i></span>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" ">
                <label for="confirmPassword">Confirm Password</label>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.php">Login here</a>
        </div>
    </div>
    <script>
        function togglePassword() {
  const passwordField = document.getElementById('password');
  const eyeIcon = document.querySelector('.eye-icon i');

  if (passwordField.type === 'password') {
    passwordField.type = 'text';
    eyeIcon.classList.remove('fa-eye');
    eyeIcon.classList.add('fa-eye-slash');
  } else {
    passwordField.type = 'password';
    eyeIcon.classList.remove('fa-eye-slash');
    eyeIcon.classList.add('fa-eye');
  }
}
    </script>
